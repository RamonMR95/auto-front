<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Registration</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td [routerLink]="['/car/', car?.id]">{{ (car?.id).substring(0, 6) }}</td>
      <td>{{ car?.brand }}</td>
      <td>{{ car?.registration | date: "MM/dd/yy" }}</td>
      <td>{{ car?.country }}</td>
    </tr>
  </tbody>
</table>
